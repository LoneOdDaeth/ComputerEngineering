<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Try Catch Throw</title>
</head>
<body>

<input type="text" id="kod">
<div id="bilgi"></div>

<script>
  var girisKodu = document.getElementById("kod");
  var aciklama = document.getElementById("bilgi");

  girisKodu.onkeypress = function() {
    aciklama.textContent = "";
  }

  girisKodu.onblur = function() {
    try {
      if (isNaN(girisKodu.value)) throw "Giriş Kodu Rakamlardan Oluşmalıdır!";
      if (girisKodu.value.length < 5) throw "5 karakterden kısa giriş kodu olmaz!";
      if (girisKodu.value.length > 5) throw "En fazla 5 haneli olmalı!";
    } catch(e) {
      aciklama.textContent = e;
      girisKodu.focus();
    }
  }
</script>

</body>
</html>
