<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olayları Yönetmek</title>
</head>
<body>
    
    <button type="button" onclick="tiklama()" onmouseover="alert('Buton Üstü')">Beni DENEE!!!</button><br>
    <a href="#" onmouseout="alert('Siteye gitmekten vazgeçtin herhalde!!!')">Diğer siteye gidelim mi??</a><br>
    <input type="text" onkeydown="alert('Text alanında tuşa basıldı')"><br>
    <textarea cols="10" rows="5" onkeyup="alert('textarea alanında tuşa basıldı')"></textarea><br>

    <select id="bolumler" onchange="secimYap()">
        <option>Seçiniz</option>
        <option>Bilgisayar Mühendisliği</option>
        <option>Makine Mühendisliği</option>
        <option>Elektrik Elektronik Mühendisliği</option>
    </select>

    <script>
        var secimKutusu = document.getElementById("bolumler")
        function tiklama(){
            alert("Tamam")
        }
        function secimYap(){
            alert("Seçim: " + secimKutusu.value);
        }
    </script>

</body>
</html>
